spring.application.name=arcadia

# Configurações do Banco postgreSQL

spring.datasource.url=jdbc:postgresql://localhost:5432/arcadia
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configurações do Hibernate

spring.jpa.show-sql= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# definindo a linguagem do banco que vamos usar, que no caso é o Postgres
spring.jpa.hibernate.ddl-auto=update
# fala para o hibernate criar o database tables caso elas não existam | caso tenha quaisquer alteração nas entidades, ele fala para o hibernate att o banco tbm
